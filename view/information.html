<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit hoc vien</title>
</head>
<body>
<form action="" method="POST" onsubmit="return confirm ('Bạn có chắc chắn muốn sửa không?')" >
    <table>
        <tr>
            <td> Name: </td>
            <td> <input type="text" value="{name}" name="name"></td>
        </tr>
        <tr>
            <td> Diem thuc hanh :</td>
            <td><input type="text" value="{practical_grade}" name="practical_grade"></td>
        </tr>
        <tr>
            <td> Diem ly thuyet: </td>
            <td><input type="text" value="{theory_grade}" name="theory_grade"></td>
        </tr>
        <tr>
            <td> Danh gia: </td>
            <td>
                <input type="text" value="{evaluate}" name="evaluate" autocomplete="off">
            </td>
        </tr>
        <tr>
            <td>  Description:</td>
            <td> <input type="text" value="{description}" name="description" autocomplete="off"></td>
        </tr>
        <tr>
            <td> Lop: </td>
            <td>
                <input type="text" value="{class}" name="class_name" autocomplete="off">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
